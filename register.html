<!DOCTYPE html>
<html>

<head>
  <title>Register Foodar</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logos">
      <a href="index.html">
        <img src="css/images/foodar-logo.png">
      </a>
    </div>
  </header>
  <section id="register" class="container">
    <div class="heading">
      <h3 class="heading-text">Register</h3>
      <div class="underline"></div>
    </div>
    <div class="wrapper width-60">
      <p>Please fill out the form below:<p>
          <form action="#">
            <div class="form-group">
              <h5>Details:</h5>
              <div class="r-input">
                <input type="email" name="email" placeholder="Email">
              </div>
              <div class="r-input">
                <input type="password" name="password" placeholder="Password">
              </div>
              <div class="r-input">
                <input type="text" name="firstname" placeholder="First Name">
              </div>
              <div class="r-input">
                <input type="text" name="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="clear"></div>
            <div class="form-group">
              <h5>Address:</h5>
              <div class="r-input">
                <input type="text" name="address" placeholder="Address">
              </div>
              <div class="r-input">
                <input type="text" name="address" placeholder="Street">
              </div>
              <div class="r-input">
                <input type="text" name="address" placeholder="City">
              </div>
              <div class="r-input">
                <input type="text" name="address" placeholder="Zipcode">
              </div>
            </div>
            <div class="clear"></div>
            <div class="form-group">
              <input type="submit" name="register" value="Register">
            </div>
            <div class="clear"></div>
          </form>
    </div>
    <div class="clear"></div>
  </section>

  <footer>&copy;Shemika's Foodar 100</footer>
</body>

</html>
